<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan javascript 05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">">
    
</head>
<body>
    <div class="container">
    <h3>konversi suhu</h3>

    <div class="form-group">
        <label for="DC">Derajat Celcius</label>
        <input type="text" id="DC" class="form-control" onchange="C2F()">
    </div>
    <div class="form-group">
        <label for="DF">Derajat Fahrenheit</label>
        <input type="text" id="DF" class="form-control" onchange="F2C()">
    </div>
    <div class="form-group">
        <label for="DR">Derajat Reamur</label>
        <input type="text" id="DR" class="form-control" onkeyup="R2C()">
    </div>
    <div class="form-group">
        <button onclick="konversi()" class="btn btn-primary">konversi</button>
    </div>
</div>

<script>
    function C2F(){
        let Celx = document.getElementById("DC").value 
        let hsl = 9/5 * Celx + 32 
        document.getElementById("DF").value=hsl
    }
    function F2C(){
        let fh = document.getElementById("DC").value 
        let hsl = 9/5 * fh - 32 
        document.getElementById("DF").value=hsl
    }
</script>
</body>
</html>

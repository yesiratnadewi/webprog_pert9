<body>
    
    Belajar bahasa JavaScript di kelas Webprogramming <span id="kls">[Tulis Disini]</span>.

    <br>NAMA<br>
    <input type="text" id="txNAMA">
    <br>
    <button onclick="kelas()">Test</button>

    <hr>

    NIM<input type="text" id="txNIM">
    <button onclick="checkNIM()">Check NIM</button>

    <div id="hasil"></div>

    <script>
        function kelas(){
            document.getElementById("kls").innerHTML="Kelas B"
            document.getElementById("txNAMA").value = "Yesi"
        }
        function checkNIM(){
            let hsl = document.getElementById("txNIM").value
            console.log("isi dari hsl: "+hsl)
            document.getElementById(hasil).innerHTML="Hasil Pembacaan dari isi textboox NIM adalah"+hsl  
        }
    </script>
